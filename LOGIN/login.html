<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6d7c049659.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="page">
        <div class="box">
            <div class="title">Login</div>
            <div class="user">
                <div><label class="usrname">Username</label></div>
            <i class="fa-regular fa-user fa-xs"></i>
            <input class="text" type="text" name="text" placeholder="Type your username">
            <hr class="line">
            </div>

            <div><label class="usrname">Password</label></div>
            <i class="fa-regular fa-user fa-xs"></i>
            <input class="text" type="password" name="password" placeholder="Type your password">
            <hr>
            <div class="forgot">Forgot password?</div>
            
            <div class="btn">
            <input class="button" type="button" name="button" value="LOGIN">
            </div>

            <div class="sign">Or Sign Up Using</div>

            <div class="facebook"><i class="fa-brands fa-facebook fa-2xl"></i></div>
            <div class="input"><i class="fa-brands fa-twitter fa-sm"></i></div>
            <div class="google"><i class="fa-brands fa-google fa-sm"></i></div>

            <div class="sign">Or Sign Up Using </div>
            <div class="signup">SIGN UP</div>

            </div>
        </div>
    </div>
</body>
</html>
